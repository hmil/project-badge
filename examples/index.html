<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project-Badge example</title>
</head>
<body>
  <canvas width="300" height="300" id="canvas" style="margin: 30px"></canvas>

  <script src="../dist/badge.js"></script>
  <script>
  var ctx = document.getElementById('canvas').getContext('2d');

  var myBadge = new badge.Boolean({
    text: 'build',
    status: true,
    successText: 'passing',
    failureText: 'failed'
  });

  myBadge.renderTo(ctx);
  myBadge.status = false;
  myBadge.renderTo(ctx, 0, 40);
  myBadge.inverse = true;
  myBadge.renderTo(ctx, 140, 40);
  myBadge.status = true;
  myBadge.renderTo(ctx, 140, 0);

  myBadge = new badge.Progress({
    text: 'coverage',
    progress: 32,
  });

  myBadge.renderTo(ctx, 0, 80);
  myBadge.progress = 55
  myBadge.renderTo(ctx, 0, 120);
  myBadge.progress = 87
  myBadge.renderTo(ctx, 0, 160);

  myBadge = new badge.Info({
    text: 'version',
    info: '1.2.0'
  });

  myBadge.renderTo(ctx, 140, 120);
    
  </script>
</body>
</html>
